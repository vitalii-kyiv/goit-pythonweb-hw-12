<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Security Notification</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; background-color: #f4f4f4; padding: 20px;">
    <div style="max-width: 600px; margin: auto; background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
        <h2 style="color: #333333;">Hello!</h2>
        <p>We noticed a request to perform a security-related action on your account.</p>
        <p>If this was you, please follow the link below to continue:</p>
        <p style="text-align: center;">
            <a href="{{host}}api/auth/reset_password/{{token}}" style="background-color: #007BFF; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px;">
                Continue
            </a>
        </p>
        <p>This link will expire in 7 days for your safety.</p>
        <p>If you did not request this, you can safely ignore this email.</p>
        <p style="color: #888888; font-size: 12px;">Thank you,<br>Your Support Team</p>
    </div>
</body>
</html>
